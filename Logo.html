<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Scan Icon</title>
</head>
<body>
    <svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Outer Rounded Square -->
        <rect x="10" y="10" width="80" height="80" rx="15" ry="15" stroke="#004D40" stroke-width="5" fill="none"/>
        
        <!-- Head -->
        <circle cx="50" cy="40" r="15" fill="#A0A07D"/>

        <!-- Body -->
        <rect x="30" y="55" width="40" height="25" rx="10" ry="10" fill="#A0A07D"/>

        <!-- Scanning Frame (Top & Bottom Rounded Borders) -->
        <path d="M20 30 Q20 20, 30 20 L70 20 Q80 20, 80 30" stroke="#004D40" stroke-width="5" fill="none"/>
        <path d="M20 70 Q20 80, 30 80 L70 80 Q80 80, 80 70" stroke="#004D40" stroke-width="5" fill="none"/>
        
        <!-- Single Horizontal Scan Line in the Middle -->
        <line x1="20" y1="50" x2="80" y2="50" stroke="#004D40" stroke-width="5"/>
    </svg>
</body>
</html>
